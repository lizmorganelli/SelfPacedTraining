<input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
<button type="button" class="btn btn-info" (click)="Upload()">Upload</button>

<div *ngIf="tabNames">
  <h2>File Name: {{file.name}}</h2>
  <div>
    <h3>Choose tab to export to a PDF</h3>
    <div *ngFor="let tab of tabNames; let i=index">

      <!-- This works for ONE tab ONLY and the tab kicks off the download
      <input type="checkbox" (change)="downloadPDF(tab, i)" value="i"/>{{tab}}<br /> -->
      <input type="checkbox" (change)="selectTab(tab, $event.target.checked)"/>{{tab}}<br />
    </div>
    <button type="button" (click)="downloadPDF()">Export to PDF</button>
  </div>
